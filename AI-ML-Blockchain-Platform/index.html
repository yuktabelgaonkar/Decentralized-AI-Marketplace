<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ML Blockchain Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/abstract-technological-background_23-2148897676.jpg?size=626&ext=jpg&ga=GA1.1.1413502914.1719792000&semt=ais_user');
            background-size: cover;
            color: white;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        input {
            width: 200px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .datasets {
            text-align: left;
            display: inline-block;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .datasets div {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>AI and ML Platform on Blockchain</h1>
    <div class="container">
        <!-- AI Contract Section -->
        <h2>AI Contract</h2>
        <input type="text" id="dataInput" placeholder="Enter Data">
        <button onclick="setData()">Set Data</button>
        <button onclick="getData()">Get Data</button>
        <p id="dataOutput"></p>
    </div>

    <div class="container">
        <!-- Marketplace Section -->
        <h2>Dataset Marketplace</h2>
        <h3>List a Dataset</h3>
        <input type="text" id="nameInput" placeholder="Dataset Name">
        <input type="text" id="descriptionInput" placeholder="Dataset Description">
        <input type="file" id="fileInput">
        <input type="number" id="priceInput" placeholder="Price (in Wei)">
        <button onclick="uploadAndListDataset()">List Dataset</button>
    </div>

    <div class="datasets" id="datasets">
        <h3>Available Datasets</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
